<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Detaylı Örnekler</title>
    <style>
        /* box shadow examples css */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 80px;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }

        .box {
            width: 220px;
            height: 120px;
            background: #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow: none;
            transition: box-shadow 0.3s;
        }

        .shadow-simple {
            box-shadow: 4px 4px 8px #aaa;
            /* x-offset, y-offset, blur-radius(gölge yayılması), color*/
        }

        .shadow-inset {
            box-shadow: inset 0 0 16px #2E4C6D;
            /* box-shadow: inset x-offset y-offset blur-radius color; */
        }

        .shadow-multi {
            box-shadow:
                4px 8px 16px 0px #FC997C,
                0 0 0 20px #2E4C6D;
            /* sınırsız sayıda yazılabilir ayrıca son parametre gölge yayılmasıdır */
        }

        .shadow-horizontal {
            box-shadow: 12px 0 16px -4px #888;
        }

        .shadow-vertical {
            box-shadow: 0 12px 16px -4px #888;
        }

        /* Hover ile gölge */
        .box.shadow-hover:hover {
            box-shadow: 0 0 32px 0 #FC997C;
        }

        .shadow-none {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <h1>Box Shadow Detaylı CSS Örnekleri</h1>
    <div class="container">
        <div class="box shadow-simple">shadow-simple</div>
        <div class="box shadow-inset">shadow-inset</div>
        <div class="box shadow-multi">shadow-multi</div>
        <div class="box shadow-horizontal">shadow-horizontal</div>
        <div class="box shadow-vertical">shadow-vertical</div>
        <div class="box shadow-hover">shadow-hover</div>
        <div class="box shadow-none">shadow-none</div>
    </div>
    <hr>
</body>

</html>
