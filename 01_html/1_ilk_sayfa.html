<!DOCTYPE html>
<html lang="tr">

<head>
  <title>Example Domain</title>
  <meta name="title" content="Habil Yazıcı'nın Kursları" />
  <meta name="description" content="Yazılım Kursları" />
  <meta name="keywords" content="asp.net,html,css" />
  <meta name="author" content="Habil Yazıcı" />
  <meta http-equiv="refresh" content="5" />
  <!-- sayfa kendini her 5 saniyede bir otomatik yenileyecek -->
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index, follow" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- X-UA-Compatible: Internet Explorer için uyumluluk modu -->
  <meta name="theme-color" content="#38488f" />
  <!-- Theme color: Mobil tarayıcıda adres çubuğu rengini ayarlar -->
  <style type="text/css">
    body {
      background-color: #f0f0f2;
      margin: 0;
      padding: 0;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
        "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    div {
      width: 600px;
      margin: 5em auto;
      padding: 2em;
      background-color: #fdfdff;
      border-radius: 0.5em;
      box-shadow: 2px 3px 7px 2px rgba(0, 0, 0, 0.02);
    }

    a:link,
    a:visited {
      color: #38488f;
      text-decoration: none;
    }

    @media screen and (max-width: 700px) {
      div {
        margin: 0 auto;
        width: auto;
      }
    }
  </style>
</head>

<body>
  <div>
    <h1>Example Domain</h1>
    <p>
      This domain is for use in illustrative examples in documents. You may
      use this domain in literature without prior coordination or asking for
      permission.
    </p>
    <p>
      <a href="https://www.iana.org/domains/example">More information...</a>
    </p>
  </div>
</body>

</html>
